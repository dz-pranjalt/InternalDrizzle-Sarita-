<template>
<lightning-card title="Show Map" icon-name="custom:custom4">
    <div class="slds-grid slds-gutters ">
        <template if:true={defaultCheck}>
                <p class="slds-text-heading_medium" style="color:red;font:100%">Please Select Picklist Value</p>
        </template>
        <div class="slds-col">
            <lightning-combobox name="progress" label="Select the state value" value={value}
                placeholder="Select Progress" options={options} onchange={handleChange}></lightning-combobox>
        </div>
        <div class="slds-col">
            <template if:true={isMH}>
                <template if:false={defaultCheck}>
                    <lightning-map map-markers={mapMarkers} markers-title="Lunch Gems"
                        onmarkerselect={handleMarkerSelect} selected-marker-value={selectedMarkerValue}>
                    </lightning-map>
                </template>
            </template>
            <template if:true={isMP}>
                <lightning-map map-markers={mapMarkersIndore} markers-title="Lunch Gems"
                    onmarkerselect={handleIndoreMarkerSelect} selected-marker-value={selectedMarkerValue}>
                </lightning-map>
            </template>
            <template if:true={isAP}>
                <lightning-map map-markers={mapMarkersAmravati} markers-title="Lunch Gems"
                    onmarkerselect={handleAmravatiMarkerSelect} selected-marker-value={selectedMarkerValue}>
                </lightning-map>
            </template>
            <template if:true={isBP}>
                <lightning-map map-markers={mapMarkersPatna} markers-title="Lunch Gems"
                    onmarkerselect={handlePatnaMarkerSelect} selected-marker-value={selectedMarkerValue}>
                </lightning-map>
            </template>
        </div>
    </div>

</lightning-card>
</template>
