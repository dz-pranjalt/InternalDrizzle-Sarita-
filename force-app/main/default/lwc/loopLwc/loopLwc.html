<template>
    <div>
        <!--access list data-->
        <template if:true={contacts}>
            <template for:each={contacts} for:item="con">
                <p key={con.Id}>Contact Name : {con.Name}</p>
            </template><br/> 
        </template>
    </div>
    <div class="slds-p-around_small">
     Static Name :-{name}
    </div>
</template>
