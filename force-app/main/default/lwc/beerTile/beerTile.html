<template>
    <template if:true={beerRecords}>
    <lightning-card title={beerRecords.Name} icon-name="custom:custom54">
        <div class="slds-m-around_small">
            <p><img src={beerRecords.Image__c} width="150" height="90"></p>
            <p><strong>Beer Id : </strong>{beerRecords.Id__c }<br/>
                <strong>Alcohal % : </strong>{beerRecords.Alcohol__c }<br/>
                <strong>Price : </strong>{beerRecords.Price__c }<br/>  
                <strong>brewery Name : </strong>{beerRecords.brewery_Name__c}
            </p>
            <p class="slds-m-around_small">
                <lightning-button variant="brand" label="Add To Cart" title="titleName" onclick={handleAddToCart}></lightning-button>
            </p>
        </div> 
    </lightning-card>
</template>
    <!-- <c-beer-search onsearch={handleSearch}></c-beer-search> -->
</template>
