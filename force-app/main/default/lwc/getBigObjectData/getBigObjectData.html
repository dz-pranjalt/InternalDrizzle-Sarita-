<template>
    <div if:true={showSpinner}>
        <lightning-spinner alternative-text="alternativeText" size="small"> </lightning-spinner>
    </div>
    <lightning-card if:false={showSpinner} title="Bigobject Records">
        <div class="resizable-table slds-scrollable_x slds-scrollable_y">
            <lightning-datatable key-field="Id" data={records} columns={columns}></lightning-datatable>
        </div>
    </lightning-card>
</template>
