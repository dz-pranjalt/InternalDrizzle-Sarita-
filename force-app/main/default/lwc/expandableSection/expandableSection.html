<template>
    <div class="slds-section slds-is-close" data-id={id}>
        <h3 class="slds-section__title">
            <button type="button" aria-controls={id} class="slds-button slds-section__title-action" 
               >
                <lightning-icon icon-name="utility:switch" alternative-text="button icon" size="x-small" data-buttonid={id}
                    class="slds-section__title-action-icon slds-button__icon_left"  onclick={toggleSection}></lightning-icon>
                <span class="slds-truncate" title={label}>{label}</span>
            </button>
        </h3>
        <div class="slds-section__content">
            <slot></slot>
        </div>
    </div>
</template>
