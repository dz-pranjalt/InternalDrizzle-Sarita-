<template>
    <lightning-card  variant="Narrow"  title="New Api" icon-name="standard:account">
    <div class="container">
        <div class="slds-grid slds-wrap justify-center">
          <template for:each={result} for:item="item">
            <div class="card slds-size_1-of-3 slds-p-horizontal_x-small slds-p-vertical_x-small" key={item.id}>
              <div class="card__img-container">
                <img class="card__img" src={item.urlToImage}  width="480px;" height="240px"/>
              </div>
              <div class="card__body">
                <strong> <h2 class="card__title">{item.title}</h2></strong>
                <strong><p class="card__date">Updated on <time datetime="date"> {item.date}</time></p></strong>
                <strong><a><p class="card__cta" onclick={showModal} data-item={item.id}>Read more</p></a></strong>
              </div>
            </div> 
          </template>
        </div>
      </div>

      <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class={modalClass}>
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <button
              class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
              <lightning-icon icon-name="utility:close" alternative-text="Close Modal" variant="inverse" size="small"></lightning-icon>
            </button>
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{selectedNews.title}</h2>
          </header>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" >
            <center><img src={selectedNews.urlToImage} width="480px;" height="240px"/></center>
            <div>
              <div><lightning-badge label={selectedNews.name} icon-name="standard:email"></lightning-badge> | <lightning-badge label={selectedNews.date} icon-name="standard:event"></lightning-badge> | <lightning-badge label={selectedNews.author} icon-name="standard:user"> </lightning-badge></div>
            </div>
            <br/>
            <p class="content">
              {selectedNews.content}
              </p>
              <br/>
              <p>
              <a href={selectedNews.url} target="_blank">Go to source</a>
            </p>
          </div>
        </div>
      </section>
      <div class={modalBackdropClass}></div>
    </lightning-card>
</template>
