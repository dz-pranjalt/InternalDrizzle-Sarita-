<template>
    <lightning-card title="Pagination demo Account" icon-name="custom:custom63">
        <div class="slds-var-m-around_medium">
            <template if:true={visibleAccounts}>
                <template for:each={visibleAccounts} for:item="account">
                    <p key={contact.Id}>{Account.Name}</p>
                </template>
            </template>
            <div slot="footer" class="slds-var-m-vertical_medium">
                <c-pagination records={accounts} onupdate={updateAccountHandler}></c-pagination>
            </div>
        </div>
    </lightning-card>
   
</template>
