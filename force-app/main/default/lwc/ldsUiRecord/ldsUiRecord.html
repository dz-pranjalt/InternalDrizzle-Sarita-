<template>
    <lightning-card title="WireGetFieldValue" icon-name="standard:account">
        <!-- <template if:true={account.data}> -->
            
            <div class="slds-m-around_medium">
                <p>
                    <lightning-formatted-number format-style="currency" value={revenue} currency-code="USD">
                    </lightning-formatted-number>
                </p>
                <p>
                    <lightning-formatted-date-time weekday="long" month="short" year="numeric" day="2-digit"
                        hour="2-digit" minute="2-digit" value={created}>
                    </lightning-formatted-date-time>
                </p>
            </div>
        <!-- </template> -->
        <div class="slds-m-around_medium">
            <lightning-input label="Name" onchange={handleNameChange} class="slds-m-bottom_x-small"></lightning-input>
            <lightning-button label="Create Account" variant="brand" onclick={createAccount}></lightning-button>
        </div>
 
    </lightning-card>
</template>
