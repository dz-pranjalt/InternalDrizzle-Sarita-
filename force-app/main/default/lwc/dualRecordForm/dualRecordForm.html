<template>
    <lightning-card  variant="Narrow"  title="Hello" icon-name="standard:account"> 
    <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName} onsuccess={handleSuccess} style="padding-left: 50px;">
        <lightning-messages></lightning-messages>
        <template for:each={fieldList} for:item="field">
            <div key={field} class="slds-grid" if:false={showEditField}>
                <div class="slds-col slds-size_11-of-12">
                    <lightning-output-field field-name={field}>
                    </lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-12">
                    <lightning-button-icon icon-name="utility:edit" onclick={handleEdit}>
                    </lightning-button-icon>
                </div>
            </div>
            <div key={field} class="slds-grid" if:true={showEditField}>
                <div class="slds-col slds-size_1-of-1">
                    <lightning-input-field field-name={field}>
                    </lightning-input-field>
                </div>
            </div>
        </template>
       <center> <lightning-button type="submit" variant="brand" name="submit" label="Save"> </lightning-button>&nbsp;&nbsp; 
            <lightning-button type="cancel" name="cancel" variant="brand" label="Cancel" onclick={handleCancel}></lightning-button>
        </center>
    </lightning-record-edit-form>
</lightning-card>
</template>
